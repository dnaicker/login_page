<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script defer src="../../js/modal.js" type="module"></script>
    <script defer src="../../js/api.js" type="module"></script>
    <script defer src="../../js/main.js" type="module"></script>
    <!-- JQuery JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap JS -->
    <script

      crossorigin="anonymous"

    ></script>
    <!-- FontAwesome JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/fontawesome.min.js"
      integrity="sha512-PoFg70xtc+rAkD9xsjaZwIMkhkgbl1TkoaRrgucfsct7SVy9KvTj5LtECit+ZjQ3ts+7xWzgfHOGzdolfWEgrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <!-- QR Code JS -->
    <script src="https://unpkg.com/qrjs2@0.1.6/qrjs2.js"></script>

    <!-- Bootstrap Table JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.19.1/bootstrap-table.min.js"
      integrity="sha512-SoNdA/8QMSSlEcJAXKdAALavPMfGJnoh/96Tosg3qxQhdktSAttyHT7ePJghxJNvLCeyJYtXcdrTgLvHHsbRcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <!-- clipboard JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"
      integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Styles CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap Table CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.19.1/bootstrap-table.min.css"
      integrity="sha512-Ulm5pOx2O8n6XDa0CY2S+GfOmV2R2SrvCpVmhjsxi4VmvcqB5JM5POLuePq496f9CkeAtvPpJlcjLRcTPk79iw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>

  <body>
    <div class="container col-8">
      <h2 style="margin-bottom: 20px; margin-top: 20px">Login</h2>

      <!--  email -->
      <label class='form-label'>Email Address</label>
      <div class="form-floating">
        <input class="form-control template-field" type="text" id="email" name="email" placeholder="Email" style="margin-bottom: 20px; "/>
        <label>Email</label>

        <!--  send otp -->
        <button class="btn btn-primary" id="send_otp" style="margin-bottom: 20px; margin-top: 20px"><i class="fa-regular fa-envelope" style="margin-right: 5px;"></i>Email Pin</button>
      </div>

      <!--  otp -->
      <div id="show_otp">
        <label class='form-label'>One Time Pin</label>
        <div class="form-floating">
          <input class="form-control template-field" type="text" id="otp" name="otp" placeholder="OTP" style="margin-bottom: 20px; "/>
          <label>OTP</label>
        </div>

        <!--  button -->
        <button class="btn btn-primary" id="login" style="margin-bottom: 20px; margin-top: 20px"><i class="fa-solid fa-arrow-right-to-bracket" style="margin-right: 5px;"></i>Login</button>
      </div>
  </div>

    <!-- load modals -->
    <div id="modal_load"></div>
  </body>
</html>
